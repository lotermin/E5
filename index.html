<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/f92f411264.js" crossorigin="anonymous"></script>
    <title>E5-WEB</title>
</head>
<body>
    <header class="header">
        <img src="./img/nucbazappiicon 1.png" alt="imagen queso">
        <div class="userPanel">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-user"></i>
        </div>
    </header>

    <section class="hero">
        <div class=textHero>
            <h1>Si tenes Zappi,</h1>
            <h3>tenes Nucba.</h3>
            <h5>Buscá lo que quieras y nucba te quedes sin comida.</h5>
            <button>VER MÀS</button>
        </div>
        <div class="heroImage">
            <img src="./img/pizzaHero.png" alt="Dibujo dos porciones de pizza">
        </div>
    </section>

    <section class="today">
        <h2>Hoy te recomendamos</h2>
        <div class="todayContainer">
            <div class="todayBoxContainer">
                <img src="./img/recomendaciones1.png" alt="foto Bennazianna">
                <div class="textToday">
                    <h1>Bennazianna</h1>
                    <h5>La mas completa</h5>
                    <h3>$ 3650</h3>
                </div>
                <button>Agregar</button>
            </div>
            <div class="todayBoxContainer">
                <img src="./img/recomendaciones2.png" alt="foto Tronco-pizza">
                <div class="textToday">
                    <h1>Tronco-pizza</h1>
                    <h5>Para todo el día</h5>
                    <h3>$ 870</h3>
                </div>
                <button>Agregar</button>
            </div>
            <div class="todayBoxContainer">
                <img src="./img/recomendaciones3.png" alt="foto Papas|Provenzal">
                <div class="textToday">
                    <h1>Papas|Provenzal</h1>
                    <h5>van como piña</h5>
                    <h3>$ 360</h3>
                </div>
                <button>Agregar</button>
            </div>
        </div>
    </section>
</body>
</html>
